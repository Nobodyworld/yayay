{% extends "base/base.html" %}

{% block title %}Create {{ object_name }}{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>Create {{ object_name }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create {{ object_name }}</button>
    </form>
</div>
{% endblock %}
