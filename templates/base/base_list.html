{% extends "base/base.html" %}

{% block title %}{{ object_name }} List{% endblock %}

{% block content %}
<div class="container mt-3">
    <h2>{{ object_name }} List</h2>
    <ul class="list-group">
        {% for item in items %}
            <li class="list-group-item"><a href="{% url detail_url item.id %}">{{ item.title }}</a> - {{ item.description }}</li>
        {% endfor %}
    </ul>
    <a href="{% url create_url %}" class="btn btn-primary mt-3">Create New {{ object_name }}</a>
</div>
{% endblock %}
