{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="{{ page_description|default:'Default description for Yayay' }}">
    <meta name="keywords" content="{{ page_keywords|default:'GPTs, GPT, AI, machine learning, chat, bot, generative, prompts, images, inference' }}">
    <meta name="author" content="NobodyWorld" />
    <link rel="icon" href="{% static 'images/common/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{% block title %}Yayay{% endblock %}</title>
    {% block head_extra %}{% endblock %}
</head>
