<div class="container mt-3">
    <h2>Are you sure you want to delete this {{ object_name }}?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{{ object_list_url }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
