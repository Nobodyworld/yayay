<!-- templates/staticpages/contact.html -->
{% extends 'base/base_landing.html' %}
{% block title %}Contact Us - YAYAY{% endblock %}
{% block content %}
<div class="container mt-3">
    <h2>Contact Us</h2>
    <p>Have questions? Reach out to us through the following channels:</p>
    <div class="row">
        <div class="col-md-6">
            <h3>Email</h3>
            <p><a href="mailto:support@yayay.com">support@yayay.com</a></p>
        </div>
        <div class="col-md-6">
            <h3>Phone</h3>
            <p>+1 (123) 456-7890</p>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h3>Contact Form</h3>
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
